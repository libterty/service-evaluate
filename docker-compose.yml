version: "3"
services:
  redis:
    build: ./containers/redis
    container_name: service-evaluate-redis
    environment:
      - REDIS_DISABLE_COMMANDS=FLUSHDB,FLUSHALL
    labels:
      kompose.service.type: nodeport
    ports:
      - "6379:6379"
  database:
    image: postgres:latest
    container_name: service-evaluate-rate-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: lib
    ports:
      - 5432:5432
    volumes:
      - sql_data:/var/lib/postgresql/data
  app:
    build: .
    container_name: service-evaluate-app
    command: sh -c "dockerize -wait tcp://redis:6379 -wait tcp://database:5432 npm run start:prod"
    depends_on:
      - redis
      - database
    environment:
      APPHOST: localhost
      APPPORT: 8080
      DBHOST: database
      DBPORT: 5432
      DBUSERNAME: postgres
      DBPASSWORD: 123
      DBDATABASE: lib
      DBSCHEMA: public
      DBRATETABLE: rate
      REDISRATELIMITURL: redis://redis:6379
    ports:
      - 8080:8080

volumes:
  sql_data:
    driver: local